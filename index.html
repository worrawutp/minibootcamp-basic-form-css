<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Form</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="form-wrapper">
      <div class="form-title">Registration Form</div>
      <form action="">
        <div class="field">
          <input type="text" placeholder="First name" name="first_name" />
        </div>
        <div class="field">
          <input type="text" placeholder="Last name" name="last_name" />
        </div>
        <div class="field">
          <input type="text" placeholder="Email" name="email" />
        </div>
        <div class="field">
          <input type="text" placeholder="Password" name="password" />
        </div>

        <div class="field-checkboxes">
          <div class="field field-checkbox">
            <input type="checkbox" name="condition_1"/>
            <p>Sit deleniti qui modi sint necessitatibus. Libero illo delectus inventore obcaecati</p>
          </div>
          <div class="field field-checkbox">
            <input type="checkbox" name="condition_2"/>
            <p>Sit deleniti qui modi sint necessitatibus. Libero illo delectus inventore obcaecati</p>
          </div>
        </div> <!--.field-checkboxes -->

        <div class="field field-submit">
          <input type="submit" name="submit" value="Register" />
        </div>
      </form>
    </div>
  </main>

  <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
